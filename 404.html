<!DOCTYPE html>
<html lang="en" data-theme="light" data-mode="professional">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>404 - Lost in the wires | Alonso Madro√±al</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --color-bg: #fafafa;
            --color-text: #2a2a2a;
            --color-accent: #d97706;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #1a1a1a;
                --color-text: #e5e5e5;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 700;
            line-height: 1;
            color: var(--color-accent);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0 var(--color-text);
        }

        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .error-message {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.875rem, 2vw, 1rem);
            max-width: 500px;
            margin: 0 auto 2rem;
            opacity: 0.7;
            line-height: 1.6;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-bg);
            background-color: var(--color-accent);
            border-radius: 0.5rem;
            text-decoration: none;
            transition: transform 0.2s, opacity 0.2s;
        }

        .back-link:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .back-link svg {
            width: 20px;
            height: 20px;
        }

        /* Glitch effect on hover */
        .error-code:hover {
            animation: glitch 0.3s ease-in-out;
        }

        @keyframes glitch {

            0%,
            100% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }
        }
    </style>
</head>

<body>
    <!-- Background Art Image -->
    <img src="assets/images/404-art.png" alt="" class="background-image" aria-hidden="true">

    <div class="content">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Lost in the wires</h2>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
            Maybe it got tangled in the power lines.
        </p>
        <a href="index.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Home
        </a>
    </div>
</body>

</html>
